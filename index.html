<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이력서</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>이름</h2>
        <ul>
            <li>한글: [한글 이름]</li>
            <li>영문: [영문 이름]</li>
        </ul>
    </div>
    <div class="section">
        <h2>이메일 주소</h2>
        <ul>
            <li>학교 이메일: [이메일 주소]</li>
        </ul>
    </div>
    <div class="section">
        <h2>기술 스택</h2>
        <ul>
            <li>다룰 수 있는 언어 및 도구: [기술 스택 내용]</li>
        </ul>
    </div>
    <div class="section">
        <h2>대학 정보</h2>
        <ul>
            <li>학교 및 학과: [학교 및 학과]</li>
            <li>입학 년도: [입학 년도]</li>
        </ul>
    </div>
    <div class="section">
        <h2>기술 개발 경험</h2>
        <ul>
            <li>진행 중인 수업 관련 내용: [기술 개발 경험 내용]</li>
            <li>고등학교 때 학습한 내용: [고등학교 학습 내용]</li>
        </ul>
    </div>
    <div class="section">
        <h2>관심 기술 분야</h2>
        <ul>
            <li>서비스 및 기술명: [관심 기술 분야 내용]</li>
        </ul>
    </div>
</body>
</html>
